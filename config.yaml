park_client_config:
  default_land_key: "DEFAULT_LAND"
  single_rider_prefix: "Single Rider"
  include_single_rider_lines: false
  stale_data_threshold_seconds: 3600
  

discord_client_config:
  token_filename: "config"
  embed_color: "0x3498db" # pretty blue

weather_config:
  url: "https://api.open-meteo.com/v1/forecast"
  cache_session_name: ".cache"
  cache_session_expire: 3600
  retry_count: 5
  retry_backoff_factor: 0.2
  unknown_emoji: "❓"


  # The query params to pass to mateo, these are the parts of the current weather we want to know about
  current_weather_query_params: [
    "temperature_2m",
    "relative_humidity_2m",
    "precipitation", 
    "rain", 
    "showers", 
    "weather_code", 
    "wind_speed_10m"
  ]
  wind_speed_unit: "ms"
  temperature_unit: "fahrenheit"
  precipitation_unit: "inch"
  weather_states:
    "0":
      emoji: "☀️"
      description: "Clear sky"
